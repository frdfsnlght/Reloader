
[logging]
console: true
logLevel: INFO
logFile: var/reloader.log
logFormat: %(asctime)s [%(threadName)s] [%(name)s] [%(levelname)s]: %(message)s
logSize: 1000000
logCount: 3

[commands]
restart: sudo shutdown -r now
shutdown: sudo shutdown -h now
restartX: sudo systemctl restart display-manager

[core]
settings: var/settings.ini

caseSensorPort: 14
caseMotorPort: 15
caseMotorFrequency: 500
caseCollatorEmptyTimeout: 60

bulletSensorPort: 23
bulletMotorPort: 24
bulletMotorFrequency: 500
bulletCollatorEmptyTimeout: 60

primerSensorPort: 25
primerSensorTriggeredTimeout: 0.5

powderSensorPort: 7
powderSensorTriggeredTimeout: 0.5


outputCounterPort: 16



buzzerPort: 21
buzzerFrequencyInterval: 0.25
buzzerFrequencies: 1000,800
