
[logging]
console: true
logLevel: INFO
logFile: var/reloader.log
logFormat: %(asctime)s [%(threadName)s] [%(name)s] [%(levelname)s]: %(message)s
logSize: 1000000
logCount: 3

[commands]
restart: sudo shutdown -r now
shutdown: sudo shutdown -h now
restartX: sudo systemctl restart display-manager

[core]
caseSensorPort: 14
bulletSensorPort: 23
primerSensorPort: 25
powderSensorPort: 7
outputCounterPort: 16

caseMotorPort: 15
caseMotorFrequency: 500
caseCollatorEmptyTimeout: 60

bulletMotorPort: 24
bulletMotorFrequency: 500
bulletCollatorEmptyTimeout: 60

buzzerPort: 21
